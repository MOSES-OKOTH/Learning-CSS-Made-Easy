<!DOCTYPE html>
<html>
    <head>
        <title>Shapes in CSS</title>
        <link rel="stylesheet" href="single.css">
    </head>


    <body>
        <div class="trapezium">
            <p>I am a trapezium</p>
        </div>

        <div class="triangle">
            <p>I am a triangle</p>
        </div>

        <div class="rightAngle">
            <p>I am a right angle triangle</p>
        </div>

        <div class="bottom">
            <p>I am a triangle facing the bottom</p>
        </div>

        <div class="circle">
            <p>I am circle</p>
        </div>
    </body>
</html>
