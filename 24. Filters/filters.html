<!DOCTYPE html>
<html>
    <head>
        <title>Filters in CSS</title>
        <link rel="stylesheet" href="filters.css">

    </head>

    <body>
        <div class="blur">
            <img src='img.png' alt='just an image'>
            <br>
            <p>Blurred</p>
        </div>       


        <div class="grayscale">
            <img src='img.png' alt='just an image'>
            <br>
            <p>Grayscaled/Black and White</p>
        </div>
            

        <div class="hueRotate">
            <img src='img.png' alt='just an image'>
            <br>
            <p>Hue adjusted</p>

        </div>
            

        <div class="brightness">
            <img src='img.png' alt='just an image'>
            <br>
            <p>Brightened</p>
        </div>
            

        <div class="saturation">
            <img src='img.png' alt='just an image'>
            <br>
            <p>Saturated</p>
        </div>

        <div class="sepia">
            <img src='img.png' alt='just an image'>
            <br>
            <p>Sepia</p>
        </div>


        <div class="invert">
            <img src='img.png' alt='just an image'>
            <br>
            <p>Inverted</p>

        </div>
            

        <div class="opacity">
            <img src='img.png' alt='just an image'>
            <br>
            <p>A little transparent</p>

        </div>
        

        <div class="contrast">
            <img src='img.png' alt='just an image'>
            <br>
            <p>Contrasted</p>
        </div>
    </body>
</html>
