<!DOCTYPE html>
<html>
    <head>
        <title>Cursor Styling in CSS</title>
        <link rel="stylesheet" href="cursor.css" />
    </head>

    <body>
        <form>
            <div class="basicInfo">
                <fieldset>
                    <legend>Basic Information</legend>
                    <p>Name <input type="text" minlength="5" class="name"></p>
                    <p>Date of Birth <input type="date" class="dob"></p>
                    <p>ID Number <input type="number" minlength="8" maxlenght="8" class="id"></p>
                </fieldset>
            </div>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
